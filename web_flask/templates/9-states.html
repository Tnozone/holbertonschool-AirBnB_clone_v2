<!DOCTYPE html>
<html lang="en">
<head>
	<title>HBNB</title>
</head>
<body>
	{% if id == True %}
	<h1>State: <b>{{ state.name}}</b></h1>
	<H3>Cities:</H3>
	<ul>
		{% for city in state.cities | sort(attribute='name') %}
		<li>{{ city.id }}: <b>{{ city.name }}</b></li>
		{% endfor %}
	</ul>
	{% else %}
	<h1>Not found!</h1>
	{% endfor %}
</body>
</html>
